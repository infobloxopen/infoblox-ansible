---

- hosts: localhost
  vars:
    nios_provider:
      host: 10.36.118.2
      username: cloudadmin
      password: admin

  connection: local
  tasks:
   - name: create network
     infoblox.nios_modules.nios_network:
       network: 10.0.0.0/24
       network_view: ansibleCollectionsView
       options:
         - name: domain-name
           value: infoblox-ansible.com
       extattrs:
         Site: Test Site
       comment: Created with Ansible
       state: present
       provider: "{{ nios_provider }}"
