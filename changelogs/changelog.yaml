  1.6.1:
    changes:
      minor_changes:
        - Ansible core version in the dependencies updated to 2.14 or later.
      release_summary: "This release includes the updates of plug-in version 1.6.0 and the following documentation changes: Ansible core version in the
      dependencies updated to 2.14 or later."
    release_date: "2023-12-19"
  1.7.0:
    changes:
      bugfixes:
        - Omits DNS view from filter critera when renaming a host object and DNS is
          bypassed. (https://github.com/infobloxopen/infoblox-ansible/issues/230)
        - nios_host_record - rename logic included DNS view in filter critera, even
          when DNS had been bypassed.
        - Fixed an issue in the `nios_host_record` module where the `mac` parameter was not handled correctly.
        - Fixed the update operation in the `nios_network` module where the `network` parameter was not handled correctly.
        - Adjusted unit test assertions for Mock.called_once_with.
      minor_changes:
        - Added support for the `use_for_ea_inheritance` parameter in Host Record to inherit EA from Host address.
        - Added support for the `use_dns_ea_inheritance` parameter in Host Record to inherit EA from associated zone.
        - Enabled IPv4 support for PXE server configuration in the Host Record module.
        - Introduced `use_logic_filter_rules` & `logic_filter_rules` support for both IPv4 and IPv6 network and network container.
        - Added IPv6 network container support for the `nios_next_network` lookup plugin.
        - Added `use_range` parameter to the nios_next_ip lookup plugin, enabling lookup for the next available IP from a network range.
        - Upgraded the base WAPI version to 2.12.3.
        - Improved handling of DHCP options in DHCP Range, Network, and Network Container.
      release_summary: "This release brings new modules for extensible attribute definition and managing DNS nameserver groups.
        Additionally, it includes various enhancements, new features, and bug fixes aimed at improving the system's overall functionality and performance."
    fragments:
      - 229-handle-host-rename-without-dns.yml
    modules:
      - description: Configure Infoblox NIOS extensible attribute definition
        name: nios_extensible_attribute
        namespace: ""
      - description: Configure InfoBlox DNS Nameserver Delegation Groups
        name: nios_nsgroup_delegation
        namespace: ""
      - description: Configure InfoBlox DNS Nameserver Forward/Stub Server Groups
        name: nios_nsgroup_forwardingmember
        namespace: ""
      - description: Configure InfoBlox DNS Nameserver Forwarding Member Groups
        name: nios_nsgroup_forwardstubserver
        namespace: ""
      - description: Configure InfoBlox DNS Nameserver Stub Member Groups
        name: nios_nsgroup_stubmember
        namespace: ""
    release_date: "2024-10-04"
  1.7.1:
    changes:
      bugfixes:
        - Refined Host record return fields to ensure use_nextserver and nextserver are only included for IPv4, as these fields are not applicable to IPv6.
        - For Host IPv6, the mac parameter has been renamed to duid.
      release_summary: "This update focuses on specific improvements and bug fixes for Host records to enhance system functionality and performance."
    release_date: "2024-11-18"
